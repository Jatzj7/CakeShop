{% extends "base.html" %} {% load static %}{% block content %}
<div
  id="carouselExampleIndicators"
  class="carousel slide my-4"
  data-ride="carousel"
>
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="0"
      class="active"
    ></li>
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="1"
      class=""
    ></li>
    <li
      data-target="#carouselExampleIndicators"
      data-slide-to="2"
      class=""
    ></li>
  </ol>
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img
        class="d-block img-fluid"
        src="{% static 'images/cakeshop_1_banner.jpg' %}"
        alt="First slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block img-fluid"
        src="{% static 'images/cakeshop_2_banner.jpg' %}"
        alt="Second slide"
      />
    </div>
    <div class="carousel-item">
      <img
        class="d-block img-fluid"
        src="{% static 'images/cakeshop_3_banner.jpg' %}"
        alt="Third slide"
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleIndicators"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="row">
  {% for product in products %}
  <div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100">
      <a href="{% url 'store-detail' product.id  %}"
        ><img class="card-img-top" src="{{ product.image.url }}" alt=""
      /></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="{% url 'store-detail' product.id %}">{{ product.name }}</a>
        </h4>
        <div class="row-lg-2">
          <h5>&#x20b9; {{ product.price }}</h5>
          {% if product.egg %}
          <p class="card-text">
            <img
              class="icon-egg"
              src="{% static 'images/non-veg.jpg' %}"
              alt=""
            />
            Contains Egg
          </p>
          {% else %}
          <p class="card-text">
            <img class="icon-egg" src="{% static 'images/veg.jpg' %}" alt="" />
            100%Eggless
          </p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
