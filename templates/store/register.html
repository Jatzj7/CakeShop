{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
    <div class="register">
        <h1>Register Here</h1>
        <h3>Just fill out the form.</h3>
        <form enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ customer_form.as_p }}
            <input type="submit" name="" value="Register">
        </form>
    </div>
</div>
{% endblock content %}
