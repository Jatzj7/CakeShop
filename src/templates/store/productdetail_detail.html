{% extends "base.html" %} {% load static %}{% block content %}

<div class="col-lg-10">
  <div class="card">
    <div class="row details">
      <img class="details_img" src="{{ object.image.url }}" alt="" />
      <div class="col">
        <h4 class="title_details">{{ object.name }}</h4>
        <div class="row title_details">
          {% if object.egg %}
          <p class="card-text">
            <img
              class="icon-egg"
              src="{% static 'images/non-veg.jpg' %}"
              alt=""
            />
            Contains Egg
          </p>
          {% else %}
          <p class="card-text">
            <img class="icon-egg" src="{% static 'images/veg.jpg' %}" alt="" />
            100%Eggless
          </p>
          {% endif %}
        </div>
      </div>
    </div>
    <div class="row">
      {% for detail in object.get_price_size_all %}
      <div class="col-lg-3">
        <div class="card size-price">
          <h5>{{ detail.0 }} Kg</h5>
          <h4>&#x20b9; {{ detail.1 }}</h4>
          <button type="button" class="btn btn-outline-success add-cart">
            Add To Cart
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock content %}
